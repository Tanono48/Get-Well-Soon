<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for u</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Set a maximum width for the video container */
            margin: auto;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="scrollVideo" controls>
        <source src="123.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    var video = document.getElementById('scrollVideo');
    var scrollSpeed = 0.1; // Adjust this value based on your preference

    window.addEventListener('scroll', function() {
        var scrollPos = window.scrollY || window.scrollTop || document.getElementsByTagName("html")[0].scrollTop;
        video.playbackRate = 1 + scrollPos * scrollSpeed;
    });
</script>

</body>
</html>
